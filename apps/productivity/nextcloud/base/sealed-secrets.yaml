# Nextcloud SealedSecrets
# Database and admin credentials
---
# Database credentials
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: nextcloud-db
  namespace: nextcloud
spec:
  encryptedData:
    password: 
  template:
    metadata:
      name: nextcloud-db
      namespace: nextcloud
    type: Opaque

---
# Admin credentials  
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: nextcloud-admin
  namespace: nextcloud
spec:
  encryptedData:
    username: 
    password: 
  template:
    metadata:
      name: nextcloud-admin
      namespace: nextcloud
    type: Opaque