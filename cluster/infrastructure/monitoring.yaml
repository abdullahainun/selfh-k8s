# Monitoring and CI/CD Infrastructure
# Grafana, Prometheus, Jenkins
# Depends on databases being ready

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-monitoring
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./infrastructure/monitoring/overlays/prod"
  prune: true
  dependsOn:
    - name: infrastructure-postgresql
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: grafana
      namespace: monitoring
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-jenkins
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./infrastructure/jenkins/overlays/prod"
  prune: true
  dependsOn:
    - name: infrastructure-monitoring
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: jenkins
      namespace: jenkins
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-loki
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./infrastructure/loki/overlays/prod"
  prune: true
  dependsOn:
    - name: infrastructure-monitoring
  healthChecks:
    - apiVersion: apps/v1
      kind: StatefulSet
      name: loki
      namespace: loki