# Cloud Credentials Template for External Storage
#
# SETUP INSTRUCTIONS:
# 1. Copy this file to cloud-credentials.yaml
# 2. Replace the placeholder values with your actual credentials
# 3. Create the secret:
#    kubectl create secret generic cloud-credentials \
#      --from-file=cloud=cloud-credentials.yaml -n velero
#
# OR use sealed-secrets for GitOps:
# 4. Create sealed secret:
#    kubectl create secret generic cloud-credentials \
#      --from-file=cloud=cloud-credentials.yaml --dry-run=client -o yaml | \
#      kubeseal -w cloud-credentials-sealed.yaml
#
---
# For External MinIO
[default]
aws_access_key_id = YOUR_MINIO_ACCESS_KEY
aws_secret_access_key = YOUR_MINIO_SECRET_KEY

# Alternative configurations:

# For AWS S3
# [default]
# aws_access_key_id = YOUR_AWS_ACCESS_KEY_ID
# aws_secret_access_key = YOUR_AWS_SECRET_ACCESS_KEY

# For Google Cloud Storage (using S3 compatibility)
# [default]
# aws_access_key_id = YOUR_GCS_ACCESS_KEY_ID
# aws_secret_access_key = YOUR_GCS_SECRET_ACCESS_KEY

# For Azure Blob Storage (using S3 compatibility)
# [default]
# aws_access_key_id = YOUR_AZURE_STORAGE_ACCOUNT
# aws_secret_access_key = YOUR_AZURE_STORAGE_KEY