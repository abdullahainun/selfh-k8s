# Vaultwarden Service
# Exposes Vaultwarden web interface and websocket
apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
  namespace: vaultwarden
  labels:
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/component: security
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: websocket
    port: 3012
    targetPort: 3012
    protocol: TCP
  selector:
    app.kubernetes.io/name: vaultwarden