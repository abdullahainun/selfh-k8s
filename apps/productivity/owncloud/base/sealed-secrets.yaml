# ownCloud SealedSecrets
# Database and admin credentials
---
# Database credentials
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: owncloud-db
  namespace: owncloud
spec:
  encryptedData:
    password: 
  template:
    metadata:
      name: owncloud-db
      namespace: owncloud
    type: Opaque

---
# Admin credentials  
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: owncloud-admin
  namespace: owncloud
spec:
  encryptedData:
    username: 
    password: 
  template:
    metadata:
      name: owncloud-admin
      namespace: owncloud
    type: Opaque