apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: HelmRelease
      name: owncloud
    patch: |-
      - op: replace
        path: /spec/values/owncloud/domain
        value: "owncloud.yourdomain.com"  # Update with your actual domain
      - op: replace
        path: /spec/values/ingress/hosts/0/host
        value: "owncloud.yourdomain.com"  # Update with your actual domain
      - op: replace
        path: /spec/values/ingress/tls/0/hosts/0
        value: "owncloud.yourdomain.com"  # Update with your actual domain
      - op: replace
        path: /spec/values/extraEnv/2/value
        value: "owncloud.yourdomain.com"  # Update with your actual domain
      - op: replace
        path: /spec/values/extraEnv/4/value
        value: "https://owncloud.yourdomain.com"  # Update with your actual domain
      - op: replace
        path: /spec/values/persistence/size
        value: "50Gi"
      - op: replace
        path: /spec/values/resources/requests/cpu
        value: "1000m"
      - op: replace
        path: /spec/values/resources/limits/cpu
        value: "2000m"
      - op: replace
        path: /spec/values/resources/limits/memory
        value: "2Gi"