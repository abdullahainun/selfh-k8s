# CloudFlare API Token Secret Template
# 
# Steps to create and deploy:
# 1. Go to CloudFlare Dashboard > My Profile > API Tokens
# 2. Create token with permissions:
#    - Zone:Zone:Read for ainun.cloud
#    - Zone:DNS:Edit for ainun.cloud
# 3. Copy the token and create secret:
#    kubectl create secret generic cloudflare-api-token \
#      --from-literal=api-token=YOUR_CLOUDFLARE_API_TOKEN \
#      -n cert-manager
#
# OR use sealed-secrets approach:
# 4. Create sealed secret file and apply it
#
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token
  namespace: cert-manager
type: Opaque
stringData:
  api-token: "REPLACE_WITH_YOUR_CLOUDFLARE_API_TOKEN"
  
