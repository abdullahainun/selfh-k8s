# Security Applications
# Password management, identity services, security monitoring
# Depends on infrastructure (databases, monitoring) being ready

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-security-vaultwarden
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./apps/security/vaultwarden/overlays/prod"
  prune: true
  dependsOn:
    - name: infrastructure-postgresql
    - name: infrastructure-monitoring
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: vaultwarden
      namespace: vaultwarden