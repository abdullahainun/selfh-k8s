# Productivity & Automation Applications
# Workflow automation, business processes, collaboration tools
# Depends on infrastructure (databases, monitoring) being ready

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-productivity-n8n
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./apps/productivity/n8n/overlays/prod"
  prune: true
  dependsOn:
    - name: infrastructure-postgresql
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: n8n
      namespace: n8n
