apiVersion: apps/v1
kind: Deployment
metadata:
  name: chartdb
  labels:
    app: chartdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chartdb
  template:
    metadata:
      labels:
        app: chartdb
    spec:
      containers:
        - name: chartdb
          image: ghcr.io/chartdb/chartdb:latest
          ports:
            - containerPort: 80
          env:
            - name: OPENAI_API_ENDPOINT
              value: "https://api.openai.com/v1"  # Replace with your LLM API endpoint
            - name: LLM_MODEL_NAME
              value: "gpt-3.5-turbo"  # Replace with your preferred model
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"