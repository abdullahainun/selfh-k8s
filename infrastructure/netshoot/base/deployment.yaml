apiVersion: apps/v1
kind: Deployment
metadata:
  name: netshoot
  labels:
    app: netshoot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netshoot
  template:
    metadata:
      labels:
        app: netshoot
    spec:
      containers:
      - name: netshoot
        image: nicolaka/netshoot:latest
        command: ["/bin/bash"]
        args: ["-c", "while true; do sleep 3600; done"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
        # Keep container running for debugging
        stdin: true
        tty: true
      # Allow privileged operations for network debugging
      securityContext:
        runAsUser: 0
      # Restart policy to keep debugging tools available
      restartPolicy: Always